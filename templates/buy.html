{% extends "layout.html" %}

{% block title %}
BUY
{% endblock %}

{% block main %}



<form method="POST" action="\buy" >
    <div class="d-flex justify-content-center">
        <input type="text" class=" form-control-lg  w-auto" autofocus autocomplete="off" name="symbol" placeholder="Symbol">
    </div>
    
    <div class="d-flex justify-content-center">
        <input type="number" min="1" class=" form-control-lg  w-auto" autofocus autocomplete="off" name="shares" placeholder="Quantity">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-info text-white btn-lg "> BUY </button><br>
    </div>
    {{ preview }}

</form>


{% endblock %}
